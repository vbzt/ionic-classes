<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-input type="number" [value]="bill" label="Valor da conta" labelPlacement="floating" placeholder="R$" [(ngModel)]="bill"></ion-input>

    <ion-range (ionChange) = "onIonChange($event)" [ticks]="true" [snaps]="true" [min]="0" [max]="30">
      <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-range>

    <ion-label>Gorjeta: {{ rangeVal }}%</ion-label>
    <ion-button (click) = 'closeBill()' expand="block" color="dark" style="margin-top: 10px;">Fechar conta</ion-button>
    <ion-item> {{ billVal }}</ion-item>
</div>
</ion-content>
